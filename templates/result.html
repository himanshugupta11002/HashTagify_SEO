<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Image Processing Result</h1>

        {% if processed_images %}
            {% for image in processed_images %}
                <h2>Processed Image: {{ image }}</h2>
                <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Processed Image" class="result-image">
            {% endfor %}
        {% else %}
            <p>No images processed.</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
